<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>dart_todo_app</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="main.dart.js"></script>
  </head>

  <body class="dark">
    <section id="main-section" class="vh-100">
      <button class="btn warning" id="clear">Clear</button>
      <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div id="bigger-div" class="card rounded-3">
              <div class="card-body p-4">
                <h2 class="text-center h2 display-2 mt-1 mb-3 pb-3">
                  To Do App
                </h2>

                <form
                  id="add"
                  class="row row-cols-lg-auto g-3 justify-content-center shadow align-items-center mb-4 pb-2 rounded"
                >
                  <!-- NEw -->
                  <div class="input-group rounded border">
                    <input
                      style="border: none"
                      id="todoInput"
                      type="text"
                      class="form-control input-form"
                      placeholder="Enter Todo"
                      aria-label="Recipient's
                    username with two button addons"
                      aria-describedby="button-addon4"
                    />
                    <div class="input-group-append" id="button-addon4">
                      <div class="select-form btn">
                        <label for="priority">priority</label>
                        <select
                          class="btn border-warning p-2"
                          required
                          name="priority"
                          id="priority"
                        >
                          <option value="1">low</option>
                          <option value="2">medium</option>
                          <option value="3">high</option>
                        </select>
                      </div>
                      <!-- <button class="btn btn-outline-secondary" type="button">
                        Button
                      </button> -->
                    </div>
                  </div>

                  <!-- NEW -->

                  <div class="col-12-">
                    <div class="form-outline">
                      <!-- <label class="form-label" for="todo"
                        >Enter a task here</label -->

                      <!-- <input
                        name="title"
                        placeholder="Enter Task..."
                        required
                        type="text"
                        id="todo"
                        class="form-contro"
                      /> -->

                      <!-- <div class="col-12">
                        <label for="priority"
                          >Select the priority of the app</label
                        >
                        <select
                          class="btn border-warning p-2"
                          required
                          name="priority"
                          id="priority"
                        >
                          <option class="btn" value="1">low</option>
                          <option value="2">medium</option>
                          <option value="3">high</option>
                        </select>
                      </div> -->
                      <div class="col-12 justify-content-start">
                        <label for="datepicker">Due date</label>
                        <input
                          class="btn btn-outlined border"
                          required
                          value="2022-10-29"
                          type="datetime-local"
                          id="datepicker"
                          name="date"
                        />
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <button
                        id="addBtn"
                        type="submit"
                        class="btn btn-primary col-4"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </form>
                <div class="container">
                  <!-- <div class="display-6 text-warning">All Tasks</div> -->
                  <div class="col-12">
                    <label for="priority">Sort List by:</label>
                    <select
                      class="btn border-warning p-2"
                      required
                      name="sort"
                      id="sort"
                    >
                      <option value="">-</option>
                      <option class="btn" value="name">name</option>
                      <option value="priority">priority</option>
                    </select>
                  </div>
                  <div class="row head border-bottom border-3 border-warning">
                    <div class="col-2 text-primary">No</div>
                    <div class="col text-primary">Task</div>
                    <div class="col text-primary">Status</div>
                    <div class="col text-primary">Priority</div>
                    <div class="col text-primary">Actions</div>
                  </div>
                </div>
                <ol style="margin-left: -20px" class="shadow">
                  <div
                    id="todo-list"
                    class="row border-bottom border-3 border-success"
                  >
                    <div
                      id="empty-list"
                      class="h3 text-white rounded text-center justify-content-center text-capitalize"
                    >
                      no Todo tasks
                    </div>
                  </div>
                </ol>
                <div class="container-fluid">
                  <div class="h4 text-warning">Completed Tasks</div>
                  <div class="row head border-bottom border-3 border-warning">
                    <div class="col-2 text-primary">No</div>
                    <div class="col text-primary">Task</div>
                    <!-- <div class="col text-primary">Status</div> -->
                    <div class="col text-primary">Priority</div>
                    <div class="col text-primary">Status</div>
                  </div>
                  <ol style="margin-left: -20px">
                    <div
                      id="todo-complete"
                      class="row border-bottom border-3 border-succes"
                    ></div>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="output" class="shadow" ;>
      <div>
        <!-- <label for="todo">What do you want todo?</label> -->
        <!-- <input type="text" id="todo" placeholder="Enter a Todo." /> -->

        <!-- <button class="btn warning" id="clear"></button> -->
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script>
      $("#datepicker").datepicker({
        uiLibrary: "bootstrap4",
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
